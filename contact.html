<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | UFC Fan Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #0d0d0d; color: #fff; scroll-behavior: smooth; }
    .navbar, footer { background-color: #111; }
    .card { background-color: #1a1a1a; color: #fff; border: 1px solid #444; }
    .btn-ufc { background-color: #e10600; color: white; }
    .btn-ufc:hover { background-color: #c00000; }
    section { padding-top: 3rem; padding-bottom: 3rem; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">UFC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="schedule.html">Fight Schedule</a></li>
        <li class="nav-item"><a class="nav-link" href="fighters.html">Fighter Profiles</a></li>
        <li class="nav-item"><a class="nav-link" href="news.html">Fight News</a></li>
        <li class="nav-item"><a class="nav-link" href="merch.html">Merchandise</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">

<section>
  <h2>Contact Us</h2>
  <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
    <div class="mb-3">
      <input type="text" class="form-control" name="name" placeholder="Your Name" required>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" name="email" placeholder="Your Email" required>
    </div>
    <div class="mb-3">
      <textarea class="form-control" name="message" rows="5" placeholder="Your Message" required></textarea>
    </div>
    <button type="submit" class="btn btn-ufc">Send Message</button>
  </form>
</section>

</main>

<footer class="text-center text-white py-3">
  <p>&copy; 2025 UFC Fan Site. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
