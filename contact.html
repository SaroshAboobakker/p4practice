
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | UFC Fan Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
    }
    .navbar, footer {
      background-color: #111;
    }
    .form-control {
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn-ufc {
      background-color: #e10600;
      border: none;
      color: white;
    }
    .btn-ufc:hover {
      background-color: #c00000;
    }
    .section-title {
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #e10600;
      display: inline-block;
      padding-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">UFC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Fight Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="fighters.html">Fighter Profiles</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">Fight News</a></li>
          <li class="nav-item"><a class="nav-link" href="merch.html">Merchandise</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <h2 class="section-title">Contact Us</h2>
    <form action="mailto:sma263@njit.edu" method="POST" enctype="text/plain">
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="message" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-ufc">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center text-white py-3">
    <p>&copy; 2025 UFC Fan Site. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
